<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="#">
        <h1>회원 가입</h1>
        <ul>
            <li><div>필수항목</div></li>
            <li>
                <label for="">아이디</label><br>
                <input type="text" name="id">
            </li>
            <li>
                <label for="">비밀번호</label><br>
                <input type="password" name="password">
            </li>
            <li>
                <label for="">이메일</label><br>
                <input type="text" name="email">
            </li>
            <li>
                <label for="">성명</label><br>
                <input type="text" name="name">
            </li>
            <li>
                <label for="">나이</label><br>
                <input type="text" name="age">
            </li><br>
            <li><div>당신에 대해 알고 싶어요!</div></li>
            <li>
                <label for="">취미를 선택해주세요</label><br>
                <input type="radio" name="hobby" value="game"><span>게임하기</span>
                <input type="radio" name="hobby" value="music"><span>음악듣기</span>
                <input type="radio" name="hobby" value="icedrink"><span>아이스음료마시기</span>
            </li>
            <li>
                <label for="">좋아하는 음료를 선택해 주세요. (중복선택가능)</label><br>
                <input type="checkbox" name="drink" value="shake"><span>쉐이크 종류 음료</span>
                <input type="checkbox" name="drink" value="tea"><span>티 종류 음료</span>
                <input type="checkbox" name="drink" value="coffee"><span>커피 종류 음료</span>
            </li>
            <li>
                <label for="">동아리 참석 가능 날짜</label>
                <input type="date" name="drinkdate">
            </li>
            <li>
                <label for="">얼.죽.아에서 참여하고 싶은 모임은?</label>
                <select name="group" id="">
                    <option value="default">선택해주세요</option>
                    <option value="game">게임 모임</option>
                    <option value="music">음악감상 모임</option>
                    <option value="running">러닝 모임</option>
                </select>
            </li>
            <li>
                <label for="">포트폴리오 제출하기</label>
                <button>포트폴리오 업로드</button>
                <input type="file">
            </li>
            <li>
                <label for="">하고싶은 말</label><br>
                <textarea name="intro" cols="50" rows="10"></textarea>
            </li>
            <li>
                <button type="reset">다시하기</button>
                <button type="submit">전송하기</button>
            </li>
        </ul>
    </form>
</body>
</html>
