<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <style>
        img{
            width: 200px;
            height: 300px;
            border: 1px solid gray;
        }
        li{
            display: inline-block;
            margin-right: 20px;
            padding: 5px;
            border: 1px solid gray;
        }
        div{
            text-align: center;
            padding: 1px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>Image Gallary</h1>
    <marquee>
    <ul>
        <li>
            <img src="images/img1.jpg" alt="해바라기">
            <div>해바라기</div>
        </li>
        <li>
            <img src="images/img2.jpg" alt="바닷가">
            <div>바닷가</div>
        </li>
        <li>
            <img src="images/img3.jpg" alt="거울">
            <div>거울</div>
        </li>
        <li>
            <img src="images/img4.jpg" alt="토끼">
            <div>토끼</div>
        </li>
    </ul>
    </marquee>
</body>
</html>
