<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Layout</title>
</head>
<body>
     <header>
        <div class="logo">
            <img src="https://www.lottecinema.co.kr/NLCHS/Content/images/common/logo_footer.gif" 
            alt="">
        </div>
        <div class="header-menu">
            <button>로그인</button>
            <button>회원가입</button>
            <button>공지사항</button>
            <button>고객센터</button>
        </div>
    </header>

    <!-- content -->
    <div class="content">
        <aside 
            style="width: 200px;height: 700px;background-color: aquamarine;display: inline-block;">Sub Menu</aside>
        <section
            style="width: 800px;height: 700px;background-color:cornflowerblue;display: inline-block;">Main Menu</section>
        <section>section #2</section>
        <section>section #3</section>
        <section>section #4</section>
    </div>

    <!-- footer -->
     <footer>footer</footer>
</body>
</html>
