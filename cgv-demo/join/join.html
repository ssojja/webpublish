<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV</title>
    <link rel="stylesheet" href="../css/commons.css">
    <link rel="stylesheet" href="../css/cgv.css">
    <script src="../js/cgv.js"></script>
</head>
<body>
    <!-- header -->
    <iframe src="../header.html" 
            frameborder="0"
            width="100%"
            height="150px"></iframe>

    <!-- content -->
    <div class="content">
        <div class="join-form center-layout">
            <h1 class="center-title">회원가입</h1>
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="" ><b>아이디</b></label>
                        <span>사용할 수 없는 아이디입니다</span>
                        <div>
                            <input type="text" name="id" id="id"
                                    placeholder="아이디 입력(6~20자)">
                            <button type="button" onclick="overlabCheck()">중복확인</button>       
                        </div>
                    </li>
                    <li>
                        <label for=""><b>비밀번호</b></label>
                        <span>12자 이내의 비밀번호를 입력해주세요</span>
                        <div>
                            <input type="password" name="pwd" id="pwd"
                                    placeholder="비밀번호 입력(문자,숫자,특수문자 포함 6~12자)">
                        </div>
                    </li>
                    <li>
                        <label for=""><b>비밀번호 확인</b></label>
                        <span>비밀번호가 일치하지 않습니다</span>
                        <div>
                            <input type="password" name="cpwd" id="cpwd"
                                    placeholder="비밀번호 재입력">
                        </div>
                    </li>
                    <li>
                        <label for=""><b>이름</b></label>
                        <div>
                            <input type="text" name="name" id="name"
                                    placeholder="이름을 입력해주세요">
                        </div>
                    </li>
                    <li>
                        <label for=""><b>전화번호</b></label>
                        <div>
                            <input type="text" name="phone" id="phone"
                                    placeholder="휴대폰 번호 입력('-' 포함)">
                        </div>
                    </li>
                    <li>
                        <label for=""><b>이메일 주소</b></label>
                        <div>
                            <input type="text" name="emailname" id="emailname"
                                    placeholder="이메일 주소">
                            <span>@</span>       
                            <select name="emaildomain" id="emaildomain">
                                <option value="default">선택</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="daum.net">daum.net</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <button type="button" onclick="signupCheck()">가입하기</button>
                        <button type="button">가입취소</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <!-- footer -->
    <iframe src="../footer.html" 
            frameborder="0"
            width="100%"
            height="500px"></iframe>
</body>
</html>
