<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/commons.css">
    <link rel="stylesheet" href="../css/cgv.css">
    <script src="./support.js"></script>
</head>
<body>
    <!-- header -->
    <iframe src="../header.html" 
            frameborder="0"
            width="100%"
            height="150px"></iframe>

    <!-- content -->
    <div class="content">
        <div class="support center-layout">
            <h1 class="center-title">공지/뉴스</h1>

                <div>
                    <select name="search_cartegory">

                    </select>
                    <input type="text" name="search_content">
                    <button>검색하기</button>
                </div>
                <nav>
                    <ul class="filter-menu">
                        <li><a href="#" id="all">전체</a></li>
                        <li><a href="#" id="system">시스템점검</a></li>
                        <li><a href="#" id="theater">극장</a></li>

                    </ul>
                </nav>
                <p id="before-table">총 114건이 검색되었습니다. </p>
            </div>
        </div>

    <!-- footer -->
    <iframe src="../footer.html" 
            frameborder="0"
            width="100%"
            height="500px"></iframe>
