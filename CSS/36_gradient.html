<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Style</title>
    <style>
        .top {
            width: 100%;
            height: 300px;
            background: #22c1c3;
            background: linear-gradient(0deg, rgba(34,193,195,1) 9%, rgba(256,187,45,1) 75%);
        }
        .radial {
            width: 100%;
            height: 300px;
            background: #833AB4;
            background: radial-gradient(circle, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);
        }
    </style>
</head>
<body>
    <h1>Gradient Style</h1>
    <div class="top"></div>
    <div class="radial"></div>
</body>
</html>
