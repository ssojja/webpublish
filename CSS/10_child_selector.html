<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        #p > h1 { color: red; }
        #p > div > h3 { color: green; }
    </style>
</head>
    <body id="p">
        <h1>Child Selector</h1>
        <div>
            <h3>sub title</h3>
            <ul>
                <li id="li1"><a href="#">네이버</a></li>
            </ul>
            <ol>
                <li id="li1"><a href="#">구글</a></li>
            </ol>
        </div>
    </body>
</html>
